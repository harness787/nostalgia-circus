<!--CONTACT PAGE-->
<!--HEADER TEXT-->
<!-- WHY | fade-contact class makes page elements fade in and improves user ux"-->
<div class="fade-contact">
    <form>
        <div class="container-fluid">
            <!-- WHY | col sizes and centering classes creates better ux"-->
            <div class= "row justify-content-center">
                <div class="col-xl-6 col-md-8 col-sm-12 m-auto text-center">
                    <h1 class="shows-text">CONTACT US</h1>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control text-center" required>
                    </div>

                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control text-center" required>
                    </div>

                    <div class="form-group">
                        <label>Message</label>
                        <textarea class="form-control text-center" rows="3" required></textarea>
                        <button type="submit" class="btn btn-outline-secondary m-2">SUBMIT</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!--SOCIAL MEDIA-->
    <!--HEADER TEXT-->
    <div class= "container">
        <div class= "row">
            <div class="col-12 text-center follow-pad">
                <h1 class="shows-text">FOLLOW US</h1>
            </div>

    </div>
    <!--SOCIAL MEDIA ICONS-->
    <!-- WHY | no custom classes because fontawesome classes are styled directly in stylesheet"-->
